<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
    	<form name="esewaform" id="esewaform" method="post" action="http://dev.esewa.com.np/epay/main">
            <input value="57" name="tAmt" type="hidden">
			<input value="50" name="amt" type="hidden"> <!--/ total amount-->
			<input value="2" name="txAmt" type="hidden"> <!--/ tax amount -->
			<input value="0" name="psc" type="hidden"> <!--/ product service charge -->
			<input value="5" name="pdc" type="hidden"> <!--/product delivery code -->
			<input value="BECHNUS" name="scd" type="hidden"> <!--/service code -->
			<input value="1000001" name="pid" type="hidden"> <!--/unique id -->
			<input value="http://google.co.in/" type="hidden" name="su">
			<input value="http://organic-angels.23digital-prod4.com" type="hidden" name="fu">
        </form>
		
		<div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Continue to Esewa')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        "
                        disabled>
                    <span data-bind="text: $t('Continue to Esewa')"></span>
                </button>
            </div>
        </div>
    </div>
</div>
